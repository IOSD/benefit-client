<app-card>
  <div class="row justify-content-between">
    <div class="col-4">
      <h4>20-07-2017</h4>
    </div>
    <div class="col-4"></div>
    <div class="col-4">
      <div class="float-right">
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="workoutName">
          Workout name<sup>*</sup> (visible to user)
        </label>
        <input type="text" class="form-control" id="workoutName" placeholder="Workout name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="workoutSearchName">
          Workout search name (invisible to user)
        </label>
        <input type="text" class="form-control" id="workoutSearchName" placeholder="Workout search name">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="welcomeMessage">
          Welcome audio message
        </label>
        <input type="text" class="form-control" id="welcomeMessage" placeholder="Message">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="workoutDesc">
          Workout description <sup>*</sup>
        </label>
        <input type="text" class="form-control" id="workoutDesc" placeholder="Description">
        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-4">
      <div class="form-group">
        <label for="selectSport">Select sport</label>
        <select class="form-control" id="selectSport">
          <option>Running</option>
          <option>Weight Lifting</option>
          <option>Streching</option>
          <option>Something</option>
          <!-- <option>5</option> -->
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="selectRoutines">Select routines</label>
        <select class="form-control" id="selectRoutines">
          <option>Something</option>
          <option>Something</option>
          <option>Something</option>
          <option>Something</option>
          <!-- <option>5</option> -->
        </select>
      </div>
    </div>
    <div class="col-4">
      <div class="form-group">
        <label for="selectSport">Add from workout</label>
        <select class="form-control" id="selectSport">
          <option>Something</option>
          <option>WSomething</option>
          <option>Something</option>
          <option>Something</option>
          <!-- <option>5</option> -->
        </select>
      </div>
    </div>
  </div>
  <!-- ------------------------------------------- -->
  <p class="text-left font-weight-bold">
    Total Expected Calories Burn: <span></span>
  </p>
  <p class="text-left text-muted">
    Selected Routines
  </p>
  <!-- ------------------------------------------- -->
  <table class="table">
    <thead>
    <tr>
      <th scope="col">S. No.</th>
      <th scope="col">Name</th>
      <th scope="col">Reps</th>
      <th scope="col">Duration (sec)</th>
      <th scope="col">Distance (m)</th>
      <th scope="col">Rest (sec)</th>
    </tr>
    </thead>
  </table>
  <p class="text-center text-muted">No selected routines</p>
</app-card>
